<!DOCTYPE html>
<html>
<head>
<title>Rådén IT</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js" charset="utf-8"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1><span class="tagline">Rådéns Frukt och IT</h1>
	</header>
	<div id="content">
		<div id="products">
			<ul>
				<li>
					<div class="product-image">
						<img src="images/appleGreen.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Gröna Äpplen" data-price="50"> <!--Data price anger värde för checkout-->
						<h3 class="product-name">Gröna Äpplen</h3>
						<p class="product-price">50 kr</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-1">Antal</label>
								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>

				<li>
					<div class="product-image">
						<img src="images/appleYellow.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Gula Äpplen" data-price="80"> <!--Data price anger värde för checkout-->
						<h3 class="product-name">Gula Äpplen</h3>
						<p class="product-price">80 kr</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-2">Antal</label>
								<input type="text" name="qty-2" id="qty-2" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>

				<li>
					<div class="product-image">
						<img src="images/appleRed.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Röda Äpplen" data-price="110"> <!--Data price anger värde för checkout-->
						<h3 class="product-name">Röda Äpplen</h3>
						<p class="product-price">110 kr</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-3">Antal</label>
								<input type="text" name="qty-3" id="qty-3" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>



			</ul>
		</div>
	</div>



</div>

<footer id="site-info">
		Copyright &copy; Rådén IT
	</footer>

</body>
</html>
